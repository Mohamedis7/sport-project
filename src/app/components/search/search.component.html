
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #searchForm="ngForm" (ngSubmit)="searchObject()">
            <div class="form-group">
              
              <input type="number" class="form-control" id="scoreOne" name="scoreOne" [(ngModel)]="match.scoreOne" placeholder="Enter score one">
            </div>
            <div class="form-group">
              
              <input type="number" class="form-control" id="scoreTwo" name="scoreTwo" [(ngModel)]="match.scoreTwo" placeholder="Enter score two">
            </div>
            
           
            
           
            <div class="form-group">
              <input type="submit" class="btn btn-danger py-3 px-5" value="search">
            </div>
          </form>  
        </div>
        
      </div>
      <div *ngFor="let m of findedMatches">
        <app-result [matchInput]="m"></app-result>
      </div>
      <div *ngIf="findedMatches?.length==0">
        No founded Matches
      </div>
    </div>
  </div>
