<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Sign up</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
          </div>
          <div *ngIf="signupForm.controls['firstName'].invalid &&
            (signupForm.controls['firstName'].touched ||
            signupForm.controls['firstName'].dirty)">

            <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red;">
              First Name is Required

            </div>
            <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;">
              First Name Require 3 Chars

            </div>

          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>
          <div *ngIf="signupForm.controls['lastName'].invalid &&
          (signupForm.controls['lastName'].touched ||
          signupForm.controls['lastName'].dirty)">
          <div *ngIf="signupForm.controls['lastName'].errors.required" style="color: red;">
              Last Name is Required

            </div>
            <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color: red;">
              Last Name Require 5 Chars

            </div>

          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
          </div>
          <span style="color: red;">{{errorMsg}}</span>
          <div *ngIf="signupForm.controls['email'].invalid &&
          (signupForm.controls['email'].touched ||
          signupForm.controls['email'].dirty)">
          <div *ngIf="signupForm.controls['email'].errors.required" style="color: red;">
             Email is Required

          </div>
          <div *ngIf="signupForm.controls['email'].errors.email" style="color: red;">
            Invalid Email

          </div>

          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
          <div *ngIf="signupForm.controls['password'].invalid &&
          (signupForm.controls['password'].touched ||
          signupForm.controls['password'].dirty)">
          <div *ngIf="signupForm.controls['password'].errors.required" style="color: red;">
            password required

          </div>
          <div *ngIf="signupForm.controls['password'].errors.minlength" style="color: red;">
            password Require 6 Chars

          </div>
          
          <div *ngIf="signupForm.controls['password'].errors.maxlength" style="color: red;">
            password Require 12 Chars max

          </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="confirmpwd" placeholder="Confirm Password">
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" formControlName="tel" placeholder="tel">
          </div>
          <div *ngIf="signupForm.controls['tel'].invalid &&
          (signupForm.controls['tel'].touched ||
          signupForm.controls['tel'].dirty)">

          
          <div *ngIf="signupForm.controls['tel'].errors.required" style="color: red;">
            tel required

          </div>
          <div *ngIf="signupForm.controls['tel'].errors.minlength" style="color: red;">
            tel require 8 Chars

          </div>
          <div *ngIf="signupForm.controls['tel'].errors.maxlength" style="color: red;">
            tel require just 8 Chars

          </div>
        </div>
        <div class="form-group" style="visibility: hidden;">
          <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
        </div>
        <div class="text-center">
          <button class="btn btn-success" (click)="filePicker.click()">select your avatar</button>
          <div>
            <img [src]="imagePreview" *ngIf="imagePreview" width="200px" height="200px" alt="">
          </div>
        </div>
        
          

          <div class="form-group">
            <input type="submit" (click)="signup()" [disabled]="signupForm.invalid" class="btn btn-danger py-3 px-5" value="Sign up">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
