<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add-Store</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #storeForm="ngForm" (ngSubmit)="addStore()">
            <div class="form-group">
            </div>
            <input type="text" class="form-control" [(ngModel)]="store.name" name="name" placeholder="Name Store">
            <div class="form-group">
            </div>
            <input type="text" class="form-control"[(ngModel)]="store.address" name="address" placeholder="address">
            <div class="form-group">
            </div>
            
            
            
           
            <div class="form-group">
              <input type="submit" class="btn btn-danger py-3 px-5" value="Add Store">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
