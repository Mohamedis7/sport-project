<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">weather</h1>
        </div>
      </div>
    </div>
  </div>
  <form #searchForm="ngForm" (ngSubmit)="search()">
    <div class="form-group">
      
      <input type="text" class="form-control"  name="city" [(ngModel)]="obj.city" placeholder="search by country">
    </div>
  
 
  
 
  <div class="form-group">
    <input type="submit" class="btn btn-danger py-3 px-5" value="search">
  </div>
  
<div>
  <div><img [src]="result.icon" alt=""></div>
  
  <div>temperature:{{result?.temp}}</div>
  <div>
    pressure:{{result?.pressure}}
  </div>
  <div>
    humidity:{{result?.humidity}}
  </div>
  <div>
    feels like:{{result?.feels_like}}
  </div>
</div>
  </form>
