<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.Name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.position" name="position" placeholder="position">
              </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="player.NBR" name="nbr" placeholder="nbr">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="player.Age" name="age" placeholder="age">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Option</label>
              </div>
              <select class="custom-select" [(ngModel)]="player.teamId" name="teamId" id="inputGroupSelect01">
                <option selected>Choose team</option>
                <option [value]="t.id" *ngFor="let t of teams">{{t.name}}</option>
                
              </select>
            </div>
            
           
            <div class="form-group">
              <input type="submit" class="btn btn-danger py-3 px-5" value="add player">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
