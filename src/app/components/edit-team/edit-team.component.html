<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Match</h1>
        </div>
      </div>
    </div>
    <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form #matchForm="ngForm" (ngSubmit)="editTeam()">
                <div class="form-group">
                </div>
                <input type="number" class="form-control" [(ngModel)]="team.name" name="scoreOne" placeholder="name">
                <div class="form-group">
                </div>
                <input type="number" class="form-control"[(ngModel)]="team.owner" name="scoreTwo" placeholder="owner">
                <div class="form-group">
                </div>
                <input type="text" class="form-control"[(ngModel)]="team.stadium" name="teamOne" placeholder="stadium">
                <div class="form-group">
                  <input type="text" class="form-control"[(ngModel)]="team.foundation" name="teamTwo" placeholder="foundation">
                </div>
                
               
                <div class="form-group">
                  <input type="submit" class="btn btn-danger py-3 px-5" value="Edit Match">
                </div>
              </form>  
            </div>
            
          </div>
        </div>
      </div>
