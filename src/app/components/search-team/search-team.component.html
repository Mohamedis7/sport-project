<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Teams</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #searchForm="ngForm" (ngSubmit)="searchObject()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="team.name" name="name"
                            placeholder="Search Team">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-danger py-3 px-5" value="search">
                    </div>
                </form>
                <p> {{findedTeam.name}}</p>
                <p> {{findedTeam.owner}}</p>
                <p> {{findedTeam.foundation}}</p>
                <p> {{searchTeamStadium(findedTeam.stadiumId)?.name}}</p>
                <p> {{searchTeamStadium(findedTeam.stadiumId)?.city}}</p>
                <p> {{searchTeamStadium(findedTeam.stadiumId)?.capacity}}</p>
                <div>
                    <p *ngFor="let p of searchTeamPlayers(findedTeam.id)"></p>
                    {{p.name}} :  {{p.position}} : {{p.nbr}}
                </div>
            </div>

        </div>
       


    </div>
</div>
